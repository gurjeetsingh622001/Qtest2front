<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<div class="container-fluid background_1">

    <div class="row justify-content-center">
        <div class="col-md-4 background_2">
            <form [formGroup]="loginForm">
                <div class="heading justify-content-center">
                    <h1>Login Form</h1>
                </div>

                <div class="form-group">
                    <input type="name" formControlName="email" pInputText
                        [class.is-invalid]="get['email'].invalid && get['email'].touched" placeholder="Enter Email">
                </div>

                <div class="text-danger ms-1 mb-1" *ngIf="get['email'].invalid && get['email'].touched">

                    <div *ngIf="get['email'].errors &&get['email'].errors['required']">
                        Email is required
                    </div>

                </div>

                <div class="form-group">
                    <input type="password" formControlName="password" pInputText
                        [class.is-invalid]="get['password'].invalid && get['password'].touched"
                        placeholder="Enter Password">
                </div>

                <div class="text-danger ms-1 mb-2" *ngIf="get['password'].invalid && get['password'].touched">

                    <div *ngIf="get['password'].errors && get['password'].errors['required']">
                        Password is required
                    </div>

                </div>

                <div><br>
                    <button class="btn btn-primary" (click)="login()">Login</button>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-4 mt-2">
                        <a routerLink="/register">&nbsp; &nbsp;create &nbsp;account&nbsp;&nbsp;</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
